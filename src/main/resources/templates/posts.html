<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Spring Blog</title>
	<!-- CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous">

</head>
<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1" style="font-weight: bold;">Spring Blog</span>
				<a href="/newpost" class="btn btn-primary" role="button">New Post</a>
			</div>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb"
					style="background-color: white; padding-left: 0px">
					<li class="breadcrumb-item active" aria-current="page">Posts</li>
				</ol>
			</nav>

			<div class="card shadow-sm bg-white rounded" style="margin-top: 20px" th:each="post : ${posts}">
				<div class="card-body">
					<p class="card_subtitle mb-2 text-muted" style="font-size: 0.8rem;">
						<span th:text="${post.author}"></span>
						<span th:text="${post.date}"></span>
					</p>
						
						<a th:href="${(#mvc.url('BC#getPostDetails').arg(0, post.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
							<span th:text="${post.title}"></span>
						</h4></a>
							
						<p class="card-text">
							<span th:utext="${#strings.abbreviate(post.text, 400)}"></span>
						</p>
						
				</div>
			</div>
		</div>
	</section>
</body>
</html>
