<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Post Details</title>
<!-- CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1" style="font-weight: bold;">Spring Blog</span>
			</div>
		</nav>
	</header>

	<main>
		<div class="container" style="width: 60%; padding-bottom: 30px">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb"
					style="background-color: white; padding-left: 0px">
					<li class="breadcrumb-item " aria-current="page"><a
						href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Post</li>
				</ol>
			</nav>

			<article>

				<h1 class="card-title"
					style="font-weight: bold; margin-bottom: 20px;">
					<span th:text="${post.title}"></span>
				</h1>

				<p class="card-subtitle mb-2 text-muted">
					<i class="material-icons">person_outline</i> <span
						th:text="${post.author}"></span> <br> 
					<i class="material-icons">date_range</i> <span th:text="${post.date}"></span>

				</p>

				<section>
					<p class="card-text" style="margin-top: 40px;">
						<span th:utext="${post.text}"></span>
					</p>
				</section>

			</article>

		</div>
	</main>
</body>
</html>
